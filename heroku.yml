setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
  config:
    HASURA_GRAPHQL_MIGRATIONS_DATABASE_ENV_VAR: ${DATABASE_URL}
    HASURA_GRAPHQL_DATABASE_URL: ${DATABASE_URL}
build:
  config:
    HASURA_GRAPHQL_MIGRATIONS_DATABASE_ENV_VAR: peaches
    HASURA_GRAPHQL_DATABASE_URL: peaches
  docker:
    web: Dockerfile
